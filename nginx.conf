# Nginx configuration for React app
# Place this file in your nginx configuration directory or include it in your server block

server {
    listen 80;
    server_name 57.fiftysevensg.com;
    root /path/to/build;  # Update this path to your build directory
    index index.html;

    # Serve static files with correct MIME types
    location /static/ {
        alias /path/to/build/static/;  # Update this path
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Set correct MIME types
        types {
            application/javascript js;
            text/css css;
        }
    }

    # Serve other static assets
    location ~* \.(jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot|mp4|webm|json|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Fall back to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}

